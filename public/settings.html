<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Settings</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
           <h1>My Profile</h1>
        </div>
        <div class="container row">
            <div class="jumbotron col-sm-4 pull-center">
                <form action="/signup" method="post">
                    <div>
                        <label>First Name:</label>
                        <input type="text" name="firstName"/>
                    </div>
                    <div>
                        <label>Last Name:</label>
                        <input type="text" name="lastName"/>
                    </div>
                    <!-- Not allowing email and password change for now -->
                    <!-- <div>
                        <label>Email:</label>
                        <input type="text" name="email"/>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" name="password"/>
                    </div> -->
                    <div>
                        <input class="btn btn-primary" type="submit" value="Update Profile"/>
                    </div>
                </form>
            </div>
        </div>

        <div class="container row">
           <h1>Vehicles</h1>
            
            <label for="name"></i>Name</label>
            <input type="text" id="name" name="name" placeholder="Caa M. Ye">
            <label for="vmake"></i>Vehicle Make</label>
            <input type="text" id="vmake" name="vmake" placeholder="Toyta">
            <label for="model"></i> Model</label>
            <input type="text" id="model" name="model" placeholder="corolla">
            <label for="plate"></i>License Plate</label>
            <input type="text" id="plate" name="plate" placeholder="NEX2052">

          </div>
        </div>

        <div class="container row">
           <h1>Payment Methods</h1>
                <h2>	
                    <input type=radio name=formOfPayment value=CreditCard />	
                    Pay by Credit Card </h2>	
                <dt>Credit Card Number</dt>	
                <dd>	
                     <input type ="text" id="cc_no" name="cc_no" value="1111111111111111" />	
                    <span id="err_cc_no" class="jserror"></span>	
                </dd>	
                <dt>Expiration Date</dt>	
                <dd>	
                    <table cellpadding="0" cellspacing="0">	
                        <tr>	
                            <td><select id="cc_exp_mm" name="cc_exp_mm">	
                                <option value="">Month</option>	
                                <option value="1" selected="selected">January</option>                                       	
                                <option value="2">February</option>                              	
                                <option value="3">March</option>                           	
                                <option value="4">April</option>                           	
                                <option value="5">May</option>                            	
                                <option value="6">June</option>                            	
                                <option value="7">July</option>                           	
                                <option value="8">August</option>                             	
                                <option value="9">September</option>                     	
                                <option value="10">October</option>                              	
                                <option value="11">November</option>                             	
                                <option value="12">December</option> 	
                                </select></td>	
                                <td width="20"&nbsp;	
                                  </td>	
                                <td><select id="cc_exp_yyyy" name:"cc_exp_yyyy">	
                                <option value="2019" selected="selected">2019</option>                                 	
                                <option value="2020">2020</option>                            	
                                <option value="2021">2021</option>                            	
                                <option value="2022">2022</option>                           	
                                <option value="2023">2023</option>                             	
                                <option value="2024">2024</option>                     	
                                <option value="2025">2025</option>                              	
                                <option value="2026">2026</option>                             	
                                <option value="2027">2027</option>	
                                <option value="2028">2028</option>                             	
                                <option value="2029">2029</option>	
                                <option value="2030">2030</option>	
                                <option value="2031">2031</option>	
                                <option value="2032">2032</option>	
                                <option value="2033">2033</option>	
                            </select>                         	
                        </td>                     	
                    </tr>                 	
                </table>             	
            </dd>	
                <dt>CVV</dt>	
                <dd>	
                    <input id="cvv" type="text" size="5" name="cvv" value="111"/>	
                </dd>	
                </form>	
                </dl>	
           </div>	
        <div>	

     </div>
        </div>
    </body>
</html>
